<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Google</title>
</head>
<body>
  <navbar>
    <ul>
      <li>
        <a class="navbar-link" href="#">About</a>
        <a class="navbar-link" href="#">Store</a>
      </li>
      <li>
        <a class="navbar-link" href="#">Gmail</a>
        <a class="navbar-link" href="#">Images</a>
        <a class="navbar-link" href="#"><img class="navbar-link-img" src="./images/google-apps.png" alt="google apps"></a>
        <a class="navbar-link-btn" href="#">Sign in</a>
      </li>
    </ul>
  </navbar>

  <div class="main-content">
    <img class="logo-img" src="./images/google-logo.png" alt="google logo">
    <form action="submit">
      <div class="full-search-bar">
        <img class="search-bar-img" src="./images/google-mag-glass.png" alt="magnifying glass">
        <input class="search-bar" type="text" name="search-bar" id="search-bar">
        <a href="#"><img class="search-bar-img" src="./images/google-mic.png" alt="microphone"></a>
      </div>
      <div class="search-btn-group">
        <button class="search-btn" type="submit">Google Search</button>
        <button class="search-btn" type="submit">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <footer>
    <ul>
      <li>
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">How Search works</a>
      </li>
      <li>
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </li>
    </ul>
  </footer>
</body>
</html>
